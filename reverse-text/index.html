<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Çeviri Uygulaması</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Çeviri Uygulaması</h1>
    
    <div class="input-container">
      <h2>Metin Çevirici</h2>
      <textarea id="input-text" placeholder="Lütfen bir metin girin"></textarea>
      <button id="translate-btn">Çevir</button>
    </div>

    <div class="output-container">
      <h2>Çevirilen Metin</h2>
      <p id="output-text"></p>
    </div>

    <script src="js.js"></script>
  </body>
</html>
